# Language setting
language: node_js


# Version number
node_js:
  - 0.12

env:
  global:
    - FOO=FUBU
    - FO1=BUBU
    - BOO=GUBU

  matrix:
    - M1=ONE

build:

  pre_ci:
    - docker build --rm -t harsh157/sample_node:tip

  ci:
    - ps -eax
    - ls -al

  post_ci:
    - echo "true"
    
  on_success:
    - docker push harsh157/sample_node:tip


integrations:
  hub:
    - integrationName: "harsh"
      type: "docker"
