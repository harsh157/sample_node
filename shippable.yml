# Language setting
language: node_js


# Version number
node_js:
  - 0.12

env:
  global:
    - FOO=FUBU
    - FO1=BUBU
    - BOO=GUBU

  matrix:
    - M1=ONE
    - M2=TWO

build:
  pre_ci:
    - docker build -t=harsh157/sample_node .

  pre_ci_boot:
    image_name: harsh157/sample_node
    image_tag: latest
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al

  post_ci:
    - echo "true"

integrations:
  notifications:
    - integrationName: irc
      type: irc
      recipients:
          "chat.freenode.net#shipTest"
          "chat.freenode.net#shipTest"
      on_start: always
      on_success: always
